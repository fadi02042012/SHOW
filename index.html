<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOW</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="show-text">
           <i class="fas fa-eye icon"></i>
           SHOW
       </div>
    </header>
    <main>
       <input type="text" id="search-term" placeholder="أدخل كلمة البحث" required autocomplete="off">
       <br>
       <button id="search-button">بحث</button>
       <div class="error" id="error-message"></div>
       <div class="show-search-options" onclick="toggleSearchOptions()">اختيار محرك بحث</div>
    </main>
    <footer id="footer" class="compact">
       <div id="toggle-footer">?</div>
       <section id="search-section">
           <label for="search-input">ابحث عن محرك:</label>
           <input type="text" id="search-input" placeholder="ابحث عن محرك" onkeyup="filterFunction()">
           <select id="name-select">
               <option value="">اختر محركًا</option>
               <option value="Google">Google</option>
           </select>
           <button id="clear-list-button">تفريغ القائمة</button>
           <section id="upload-section">
               <h3>تحميل محركات البحث من ملف Excel</h3>
               <label for="excel-file">اختر ملف Excel:</label>
               <input type="file" id="excel-file" accept=".xlsx, .xls">
               <button id="add-search-button">إضافة محركات البحث من الملف</button>
               <div class="error" id="excel-error"></div>
           </section>
       </section>
   </footer>
   <script src="script.js"></script>
</body>
</html>
